<template>
    <div class="view-form" if:true={isViewForm}>
        <lightning-record-view-form
            record-id={recordId}
            object-api-name="Account">
            <div for:each={fields} for:item="field" key={field.id}>
                <lightning-output-field
                    field-name={field}>
                </lightning-output-field>
            </div>
        </lightning-record-view-form>
    </div>
    <div class="edit-form" if:false={isViewForm}>
        <lightning-record-edit-form
            record-id={recordId}
            onsuccess={handleChangePageMode}
            object-api-name="Account">
            <div for:each={updateableFields} for:item="field" key={field.id}>
                <lightning-input-field
                    field-name={field}>
                </lightning-input-field>
            </div>
            <lightning-button
                class="slds-m-top_small slds-align_absolute-center"
                variant="brand"
                type="submit"
                name="update"
                label="Update">
            </lightning-button>
        </lightning-record-edit-form>
    </div>
    <div class="button">
        <lightning-button if:true={isViewForm}
            class="slds-m-top_small slds-align_absolute-center"
            variant="brand"
            name="edit"
            label="Edit"
            onclick={handleChangePageMode}>
        </lightning-button>
        <lightning-button
            label="Back"
            icon-name="utility:chevronleft"
            onclick={handleBack}>
        </lightning-button>
    </div>
</template>
